{% extends 'base.html' %}

{% block title %}
Delete: {{ article.title }}
{% endblock title %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>Do u really wanna delete this {{ article.title }}</p>
    <input type="submit" class="btn btn-danger" value="Yes, delete it">
    <a href="{{ article.get_absolute_url }}" class="btn btn-secondary">Back</a>
</form>
{% endblock content %}
