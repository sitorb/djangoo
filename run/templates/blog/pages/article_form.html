{% extends "base.html" %}

{% block title %}

{% if 'update' in request.path %}
Editing an article
{% else %}
Adding an article
{% endif %}

{% endblock title %}

{% block content %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-primary">
            {% if 'update' in request.path %}
            Edit an article
            {% else %}
            Add an article
            {% endif %}

        </button>
    </form>
</div>

{% endblock content %}
